<!-- $title Contact -->

<!-- @include _header -->

<div class="title">
  <h2>Contact</h2>
</div>

<div class="contact-form break-m">

  <form class="" action="index.html" method="post">
    <div class="field">
      <label for="">Name</label>
      <input type="text" name="" value="">
    </div>
    <div class="field">
      <label for="">Email</label>
      <input type="text" name="" value="">
    </div>
    <div class="field">
      <label for="">Contact number</label>
      <input type="text" name="" value="">
    </div>
    <div class="field">
      <label for="">Message</label>
      <textarea name="mesage" rows="5"></textarea>
    </div>
    <div class="field submit">
      <input type="submit" name="" value="Send">
    </div>
  </form>
</div>

<div class="contact-infomation break-m">
  <div class="item cv">
    <h3 class="title">CV</h3>
    <a class="contact-content" href="<!-- @path cv.pdf -->">Download</a>
  </div>
  <div class="item slep">
    <h3 class="title">SLEP report</h3>
    <a class="contact-content" href="<!-- @path slep.pdf -->">Download</a>
  </div>
  <div class="item email">
    <h3 class="title">Email</h3>
    <a class="contact-content" href="mailto:contact@grocock.email">contact@grocock.email</a>
  </div>
  <div class="item social">
    <h3 class="title">Social</h3>
    <div class="social_links">
      <a href="https://github.com/ConorGrocock"><img src="<!-- @path github.svg -->" alt=""></a>
      <a href="https://stackoverflow.com/users/7999282/conor-grocock"><img src="<!-- @path stack-overflow.svg -->" alt=""></a>
      <a href="https://twitter.com/ConorGrocock"><img src="<!-- @path twitter.svg -->" alt=""></a>
    </div>
  </div>
</div>
